<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">			
			<div class="cform" >
				<input name="pw" id="pw" type="password" placeholder="专属密码">
				<button type="submit" id="login-button">开启1.0</button>
			</div>
		</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/md5.js" type="text/javascript"></script>

<script>
$('#login-button').click(function (event) {
	if (hex_md5($('#pw').val())=="0a113ef6b61820daa5611c870ed8d5ee") //没服务器省钱请不要破解谢谢^.^
	{
		var obj=new Date();
		$.getJSON("data.json", "", function(data) {　 //each循环 使用$.each方法遍历返回的数据date
			curday=obj.getDate();
			if (curday<data.length)
			{	
				url=data[curday];
				location.href=url;
			}
		});
	}else
	{
		alert("有一些错误，请再试试或联系他！");
	}
});
</script>
